<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
 
        #chat-container {
            background-color: #1c1c1c;
            border-radius: 12px;
            
            padding: 20px;
            width: 100%;
            height: 80%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
 
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 8px 0;
            display: inline-block;
            word-wrap: break-word;
        }
 
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-left-radius: 0;
        }
 
        .ai-message {
            background-color: #28a745;
            color: white;
            align-self: flex-start;
            border-bottom-right-radius: 0;
        }
 
        .inputs{
            height: min-content;
            width: 90%;
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 20px;
        }
        #message-input, #send-button {
            padding: 12px;
            border-radius: 25px;
            margin-top: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 14px;
            display: inline-block;
        }
 
        #message-input{
            width: 80%;
        }
 
        #send-button {
            background-color: #4CAF50;
            cursor: pointer;
            max-width: 45px;
            width: 20%;
        }
 
        #send-button:hover {
            background-color: #45a049;
        }
 
        .loading {
            display: none;
            color: #f1c40f;
            font-size: 14px;
            margin-top: 10px;
        }
 
        /* Scrollbar styles */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
 
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }
 
        #chat-container::-webkit-scrollbar-track {
            background-color: #1c1c1c;
        }
 
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #chat-container {
                padding: 15px;
                height: 350px;
                max-width: 100%;
            }
 
            #message-input, #send-button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body> 
    <div id="chat-container"></div>
    <div class="inputs">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">âž¤</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from 'https://esm.run/@google/generative-ai';

        // Replace with your actual API key
        const API_KEY = 'YOur API KEY HERE';
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro" });

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Start a new chat session
        let chatSession = model.startChat();

        // Function to add a message to the chat container
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to add a loading message to the chat container
        function addLoadingMessage() {
            const loadingMessage = document.createElement('div');
            loadingMessage.textContent = 'AI is typing...';
            loadingMessage.classList.add('loading-message');
            chatContainer.appendChild(loadingMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingMessage;
        }

        // Function to send a message
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // Add user message to chat
            addMessage(userMessage, 'user');
            messageInput.value = '';

            // Add loading message for AI response
            const loadingMessage = addLoadingMessage();

            try {
                // Send message to Gemini and get response
                const result = await chatSession.sendMessage(userMessage);
                const aiMessage = result.response.text();

                // Remove the loading message
                loadingMessage.remove();

                // Add AI's response to chat
                addMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('Error:', error);
                // Remove loading message in case of error
                loadingMessage.remove();
                addMessage('Sorry, there was an error processing your message.', 'ai');
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
